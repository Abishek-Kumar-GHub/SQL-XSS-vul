<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
            animation-delay: 1s;
        }

        p a {
            text-decoration: none;
            font-size: 1.2em;
            color: #f2f2f2;
            background: #2575fc;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
        }

        p a:hover {
            background: #6a11cb;
            transform: scale(1.1);
            box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #f2f2f2;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        footer:hover {
            opacity: 1;
        }

        /* Animation for fading in text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.2em;
            }

            p a {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Homepage!</h1>
    <p><a href="{% url 'login' %}">Go to Login</a></p>

    <footer>
        <p>&copy; 2025 Cyber Security Project. All rights reserved.</p>
    </footer>

    <script>
        // Script to display a welcome message after a short delay
        setTimeout(() => {
            alert("Welcome to the homepage! Explore securely.");
        }, 500); // 500ms delay

        // Additional interactivity for footer hover
        document.querySelector('footer').addEventListener('mouseenter', () => {
            document.querySelector('footer').style.opacity = 1;
        });
        document.querySelector('footer').addEventListener('mouseleave', () => {
            document.querySelector('footer').style.opacity = 0.7;
        });
    </script>
</body>
</html>
